<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- MY CSS -->
	<link rel="stylesheet" href="style.css">
	<title>jQuery Image Generator - Brave Coder</title>
</head>
<body>

	<div class="container login shadow" id="form">
		<h2 class="title text-center mb-4">Simple Image Generator</h2>
		<form class="form">
			<div class="form-group mb-3">
				<label for="image_type" class="mb-1">Image type</label>
				<input type="text" class="form-control" id="image_type" placeholder="Ex: Nature">
			</div>
			<div class="row">
				<div class="form-group mb-3 col-lg-6 col-sm-12">
					<label for="width" class="mb-1">Width</label>
					<input type="number" class="form-control" id="width" placeholder="Ex: 500">
				</div>
				<div class="form-group mb-3 col-lg-6 col-sm-12">
					<label for="height" class="mb-1">Height</label>
					<input type="number" class="form-control" id="height" placeholder="Ex: 500">
				</div>
			</div>
			<button type="button" id="generate" class="btn btn-outline-primary">Generate</button>
		</form>
	</div>

	<div class="container login shadow" id="imgBox">
		<img src="" alt="">
		<button class="btn btn-outline-primary mt-3" id="go_back">Go Back</button>
	</div>
	
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Bootstrap Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- MY JS -->
	<script src="script.js"></script>
</body>
</html>
