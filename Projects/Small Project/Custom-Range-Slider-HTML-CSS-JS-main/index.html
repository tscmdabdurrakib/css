<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Range | National Coding</title>
</head>
<body>
    <input type="range" class="range" mousemove="range(this.value)" onChange="range(this.value)" minlength="0" maxlength="100" value="0">
    <span class="value">0</span>

    <script>
        function range(value) {
            document.querySelector('.value').innerHTML = value;
        }
    </script>
</body>
</html>
