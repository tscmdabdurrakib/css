<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Change On Click | National Coding</title>
</head>
<body>
    <div class="buttons">
        <button onclick="bg('red')"></button>
        <button onclick="bg('blue')"></button>
        <button onclick="bg('green')"></button>
        <button onclick="bg('yellow')"></button>
    </div>

    <script>
        function bg(id) {
            document.body.style.backgroundColor = document.innerHTML = id;
        }
    </script>
</body>
</html>
