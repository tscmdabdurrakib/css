<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
  <title>Design Todo List | Brave Coder</title>
</head>
<body>
  <div class="wrapper">
    <form class="form">
      <div class="inputBox">
        <input type="text" placeholder="Enter your Task" required>
        <button><i class="fa fa-plus"></i></button>
      </div>
    </form>
    <ul id="data">
      <li><p>Create a video for youtube</p> <button><i class="fa fa-trash"></i></button></li>
      <li><p>Upload video on youtube</p> <button><i class="fa fa-trash"></i></button></li>
    </ul>
    <div class="footer">
      <p>Total Task <span>2</span></p>
      <button id="clear">Clear</button>
    </div>
  </div>
</body>
</html>
